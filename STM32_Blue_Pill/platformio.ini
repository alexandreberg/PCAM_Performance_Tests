[env:bluepill_f103c8_128k]
platform = ststm32
board = bluepill_f103c8_128k
framework = arduino
monitor_port = COM3
monitor_speed = 115200
upload_port = COM3
upload_speed = 115200
;upload_protocol = dfu
upload_protocol = serial ;para FTDI (RX - A9, TX - A10, GND - GND, 5V - 5V)

